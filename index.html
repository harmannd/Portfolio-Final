<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>My custom portfolio</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/media.css">
</head>
<body>
    <div class="container">
        <header class="row">
            <img class="logo col-md-2" src="images_src/logo.jpg" alt="logo">
            <div class="heading col-md-10">
                <h1>Derek Harmann</h1>
                <p>Front-end ninja</p>
            </div>
        </header>

        <hr>

        <section class="row">
            <picture class="img-responsive col-md-12">
                <source media="(min-width: 940px)" srcset="images/html-css-1880_large_2x.jpg 2x, images/html-css-940_large_1x.jpg 1x">
                <source media="(min-width: 500px)" srcset="images/html-css-785_medium.jpg">
                <img src="images/html-css-500_small.jpg" alt="Image of html and css">
            </picture>
        </section>

        <section class="row">
            <h2 class="featured col-md-12">Featured Work</h2>
        </section>

        <section class="row">
            <article class="app col-md-4 col-sm-6">
                <picture class="img-responsive">
                    <source media="(min-width: 500px) and (max-width: 768px)" srcset="images/entertainment_center-800_large.jpg">
                    <img src="images/entertainment_center-500_medium.jpg" alt="Image of popcorn and movie reel">
                </picture>
                <div class="project">
                    <h3>Entertainment Center</h3>
                    <a href="https://github.com/harmannd/entertainment_center">Github link</a>
                </div>
            </article>

            <article class="app col-md-4 col-sm-6">
                <picture class="img-responsive">
                    <source media="(min-width: 500px) and (max-width: 768px)" srcset="images/papabob-800_large.jpg">
                    <img src="images/papabob-500_medium.jpg" alt="Image of a Pizza shop">
                </picture>
                <div class="project">
                    <h3>Papa Bobs</h3>
                    <a href="https://github.com/harmannd/PapaBobs">Github link</a>
                </div>
            </article>

            <article class="app col-md-4 col-sm-6">
                <picture class="img-responsive">
                    <source media="(min-width: 500px) and (max-width: 768px)" srcset="images/portfolio-800_large.jpg">
                    <img src="images/portfolio-500_medium.jpg" alt="Image of a portfolio">
                </picture>
                <div class="project">
                    <h3>Portfolio</h3>
                    <a href="https://github.com/harmannd/Portfolio-Final">Github link</a>
                </div>
            </article>
        </section>

        <footer class="row">
            <div class="navbar navbar-inverse navbar-fixed-bottom">
                <ul class="nav">
                    <li><p class="copyright navbar-text">&copy; Derek Harmann</p></li>
                    <li><a class="zocial-github navbar-link" href="https://github.com/harmannd"></a></li>
                    <li><a class="zocial-linkedin navbar-link" href="https://www.linkedin.com/in/derek-harmann-3b8731129/"></a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
